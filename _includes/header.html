<!-- SKIP-LINKS -->
<nav class="au-skip-link">
  <a class="au-skip-link__link" href="#content">Skip to main content</a>
  <a class="au-skip-link__link" href="#mainmenu">Skip to main navigation</a>
</nav>

<!-- HEADER -->
<header class="au-header au-header--dark" role="banner">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <a class="au-header__brand" href="/">
          <img class="au-header__brand-image"
               alt="Insert alternate text here"
               src="/assets/img/header-logo-agov.png">
          <div class="au-header__text">
            <h1 class="au-header__heading">2020 Review</h1>
            <div class="au-header__subline">Disability Standards for Education 2005</div>
          </div>
        </a>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>
</header>

<!-- MAIN NAVIGATION -->
<nav class="au-main-nav au-main-nav--dark" id="#mainmenu" aria-label="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="au-main-nav__content" id="main-nav-default-dark">
          <button aria-controls="main-nav-default-dark" class="au-main-nav__toggle au-main-nav__toggle--open"
                  onClick="return AU.mainNav.Toggle( this )">
            Menu
          </button>
          <div class="au-main-nav__menu">
            <div class="au-main-nav__menu-inner">
              <div class="au-main-nav__focus-trap-top"></div>
              <button aria-controls="main-nav-default-dark" class="au-main-nav__toggle au-main-nav__toggle--close"
                      onClick="return AU.mainNav.Toggle( this )">
                Close
              </button>
              <ul class="au-link-list">
                {% for action in site.header.nav_links %}
                {% assign pageUrl = page.url | trim: '/' %}
                {% assign actionUrl = action.url | trim: '/' %}
                <li class="navbar__item{% if action.style != 'link' %} navbar__item&#45;&#45;btn{% endif %}{% if pageUrl == actionUrl %} active{% endif %}">
                  {% include action.html action=action %}
                </li>
                {% endfor %}
              </ul>
              <div class="au-main-nav__focus-trap-bottom"></div>
            </div>
          </div>
          <div class="au-main-nav__overlay" aria-controls="main-nav-default-dark"
               onClick="return AU.mainNav.Toggle( this )"></div>
        </div>
      </div>
    </div>
  </div>
</nav>
